<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MusicStream</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="logo-container">
                <i class="fas fa-music"></i>
                <h1>MusicStream</h1>
            </div>
            <p class="tagline">Your music, your way</p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-infinity"></i>
                    <span>Unlimited music access</span>
                </div>
                <div class="feature">
                    <i class="fas fa-download"></i>
                    <span>Download your favorites</span>
                </div>
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Listen anywhere</span>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-box">
                <h2>Welcome Back</h2>
                <p class="subtitle">Log in to continue to MusicStream</p>

                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username or Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <div class="options">
                        <label class="remember">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">
                        <span>Log In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <button type="button" class="btn-guest" id="btn-guest">
                        <i class="fas fa-user-secret"></i>
                        <span>Continue as Guest</span>
                    </button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="#" id="show-signup">Sign up</a>
                </div>
            </div>

            <!-- Signup Form (Hidden initially) -->
            <div class="login-box signup-box" style="display: none;">
                <h2>Create Account</h2>
                <p class="subtitle">Join MusicStream today</p>

                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-username">Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-username" placeholder="Choose a username" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Create a password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-login">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="signup-link">
                    Already have an account? <a href="#" id="show-login">Log in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
